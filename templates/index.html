<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <!-- Username Modal -->
        <div class="modal fade" id="usernameModal" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter Username</h5>
                    </div>
                    <div class="modal-body">
                        <form id="usernameForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="usernameInput" 
                                    placeholder="Your nickname" required minlength="2" maxlength="20">
                            </div>
                            <button type="submit" class="btn btn-primary">Join Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="row h-100">
            <!-- Chat Messages -->
            <div class="col-md-9 d-flex flex-column">
                <div class="card flex-grow-1">
                    <div class="card-header">
                        <h5 class="mb-0">Chat Room</h5>
                    </div>
                    <div class="card-body chat-messages" id="messageContainer">
                        <!-- Messages will be inserted here -->
                    </div>
                    <div class="card-footer">
                        <form id="messageForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" 
                                    placeholder="Type your message...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Active Users -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Active Users</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="userList">
                            <!-- Users will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
