<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-4">
        <!-- Username Modal -->
        <div class="modal fade" id="usernameModal" data-bs-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content terminal">
                    <div class="terminal-header modal-header py-0">
                        <div class="terminal-buttons">
                            <span class="terminal-button terminal-button-red"></span>
                            <span class="terminal-button terminal-button-yellow"></span>
                            <span class="terminal-button terminal-button-green"></span>
                        </div>
                        <small>login.sh</small>
                    </div>
                    <div class="modal-body p-1">
                        <form id="usernameForm" class="m-0">
                            <div class="d-flex align-items-center">
                                <span class="prompt me-1">$</span>
                                <input type="text" class="terminal-input" id="usernameInput" 
                                    placeholder="enter username" required minlength="2" maxlength="20">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="row h-100">
            <!-- Chat Terminal -->
            <div class="col-md-9 d-flex flex-column">
                <div class="terminal flex-grow-1">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <span class="terminal-button terminal-button-red"></span>
                            <span class="terminal-button terminal-button-yellow"></span>
                            <span class="terminal-button terminal-button-green"></span>
                        </div>
                        <span>chat.sh</span>
                        <span></span>
                    </div>
                    <div class="chat-messages" id="messageContainer">
                        <!-- Messages will be inserted here -->
                    </div>
                    <div class="p-2">
                        <form id="messageForm">
                            <div class="d-flex align-items-center">
                                <span class="prompt">$</span>
                                <input type="text" class="terminal-input flex-grow-1" id="messageInput" 
                                    placeholder="Type command or message... (@user for private message)">
                                <button type="button" class="btn btn-link p-0 ms-2" id="attachButton">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                        <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Active Users Terminal -->
            <div class="col-md-3">
                <div class="terminal h-100">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <span class="terminal-button terminal-button-red"></span>
                            <span class="terminal-button terminal-button-yellow"></span>
                            <span class="terminal-button terminal-button-green"></span>
                        </div>
                        <span>users.sh</span>
                        <span></span>
                    </div>
                    <div class="p-2">
                        <div id="userList">
                            <!-- Users will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
